name: Run Python Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Run tests
      run: |
        echo "Running tests..."
        for i in $(seq 1 3); do
          echo "Test $i:"
          python3 find_lowest_number.py < test_data/test${i}_input.txt > output.txt
          diff output.txt test_data/test${i}_expected.txt
        done
